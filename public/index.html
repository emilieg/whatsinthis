<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">

<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Node/Angular What's in this?</title>

  <!-- SCROLLS -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
  <link rel="stylesheet" href="style.css">
  <style>
    html                    { overflow-y:scroll; }
    body                    { padding-top:50px; }
    #todo-list              { margin-bottom:30px; }
  </style>

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="core.js"></script>
<!--  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script> -->

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
  <div class="container header">
    <div id="product-image" align="center">
      <img ng-src="{{image_urls}}" class="img-thumbnail">
      <h3>{{product_name}}</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 col-sm-offset-4" id="description">
     <!--  <div>Category: {{category}}</div>
      <div>Brand: {{brand}}</div>
 -->
      <div class="container">
        <div class="ingredients">
          <div class="panel panel-default" ng-repeat="element in ingredients">
            <div class="panel-heading">{{element.name}}
              <span class="glyphicon glyphicon-chevron-down pull-right" ng-click="element.isCollapsed = !element.isCollapsed"></span>
            </div>
            <div collapse="element.isCollapsed">
              <div ng-show="!element.isCollapsed" class="panel-body" style="color:black">{{element.description.def}}</div>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div>

</body>
</html>
