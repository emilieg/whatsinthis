<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<!-- <html ng-app="ui.scotchTodo"> -->
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Node/Angular Todo App</title>

  <!-- SCROLLS -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
  <link rel="stylesheet" href="style.css">
  <style>
    html                    { overflow-y:scroll; }
    body                    { padding-top:50px; }
    #todo-list              { margin-bottom:30px; }
  </style>

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="core.js"></script>
<!--  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script> -->

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
  <div class="container header">
    <div id="product-image" align="center">
      <img src="http://web.cs.ucla.edu/~feisha/img/personal/awards100x100.png" class="img-thumbnail">
      <h2>Red Bull</h2>
    </div>
  </div>



  <div>Category: {{category}}</div>

  <!-- TODO LIST -->
  <div id="todo-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">

      <div>Product: {{product_name}}</div>
      <div>Brand: {{brand}}</div>

      <!-- LOOP OVER THE TODOS IN $scope.todos -->
<!--       <div class="checkbox" ng-repeat="ingredient in ingredients">

<div>{{ingredient}}</div>

</div> -->

<div class="container">
  <div class="ingredients">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading ingredients-heading">Ingredients</div>


      <!-- Panel-Collapse -->
      <div class="panel-group" >
        <div class="panel panel-default" ng-repeat="ingredient in ingredients">
          <div class="panel-heading">
            <h4 class="panel-title" >
              <a data-target="#collapse1" data-toggle="{{ingredient}}" href="">{{ingredient}} <span class="glyphicon glyphicon-chevron-down pull-right"></span></a>
            </h4>
          </div>
          <div class="panel-collapse {{ingredient}}">
            <div class="panel-body">Panel Body </div>

          </div>
        </div>
      </div>


    </div>
  </div>
 </div> 

</body>
</html>
